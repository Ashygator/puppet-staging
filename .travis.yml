language: ruby
rvm:
  - 1.8.7
before_install:
  - 'git clone git://github.com/puppetlabs/hiera-puppet.git spec/fixtures/modules/hiera-puppet'
  - 'mkdir /home/vagrant/.puppet'
  - 'ln -s spec/fixtures/hiera.yaml /home/vagrant/.puppet/hiera.yaml'
  - 'cat /home/vagrant/.puppet/hiera.yaml'
script: "rake spec"
env:
  - PUPPET_VERSION=2.6.12
  - PUPPET_VERSION=2.7.6
  - PUPPET_VERSION=2.7.10
matrix:
  exclude:
    - rvm: 1.9.2
      env: PUPPET_VERSION=2.6.12
